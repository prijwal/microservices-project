server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
#    url: jdbc:h2:mem:testdb
#    driverClassName: org.h2.Driver
#    username: sa
#    password: ''
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  h2:
    console:
      enabled: true
  jpa:
#    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
#    import: "optional:configserver:http://localhost:8071/"
    import: "configserver:http://localhost:8071/"
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true


build:
  version: "1.0"

accounts:
  message: "Welcome to Bank loans related Default profile APIs "
  contactDetails:
    name: "prijwalDefaultInstance"
    email: "prijwaldefaultinstace@bank.com"
  onCallSupport:
    - (+91) 1234-5678
    - (+91) 1234-5678

#Netflix eureka configurations

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loans"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"

endpoints:
  shutdown:
    enabled: true
